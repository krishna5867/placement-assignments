<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    </head>
    <body>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }
    table {
    border: 1px solid #000;
    }
    th, td {
        outline: 1px solid black;
    border: 1px solid black;
    padding:  8px;
    }
    p{
        border: 2px solid gray;
    }
</style>
    <table>
        <tr>
            <th rowspan="3">Day</th>

        </tr>
        <tr>

            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2"> 8:00 am</td>
            <td rowspan="2"> 5:00 pm</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td rowspan="">Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 am</td>
            <td>11:00 am</td>
            <td rowspan="3"><p>XPath </p><br />
                <p>XSL Transformations </p></td>
        </tr>
        <tr>
            <td>11:00 am</td>
            <td>2:00 pm</td>
            <!-- <td>XSL Transformations</td> -->
        </tr>

        <tr >
            <td>2:00 pm</td>
            <td>5:00 pm</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 am</td>
            <td>12:00 pm</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
    </body>
</html>
